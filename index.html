<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Snake</title>
</head>
<body>
    <div class="score-window">
        <p class="score-text">Score : <span class="score">0</span></p>
        <p class="score-text">High Score : <span class="high-score">0</span></p>
    </div>
    <div class="game-window">
        <div class="info-window">
            <p class="info-text">Snake</p>
            <button class="info-button">Play</button>
        </div>
        <div class="game-board">
            <div class="snake-element"></div>
            <div class="food-element"></div>
        </div>
    </div>
</body>
</html>
